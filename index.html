  <h1>how to create a project structure using git</h1>
  <p>Basic Git Commands:</p>
  <ol>
    <li>mkdir: Make Directory</li>
    <li>cd: Change Directory</li>
    <li>touch: Create a File</li>
    <li>pwd: Print Working Directory</li>
    <li>git init: Initializing Git Repository</li>
    <li>code .: Opens VS Code</li>
    <li>cd ../: Change to Previous Directory</li>
  </ol>
